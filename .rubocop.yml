require: rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2.2
  Exclude:
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'db/migrate/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'log'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  NewCops: enable
Style/Documentation:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
Layout/TrailingEmptyLines:
  EnforcedStyle: final_newline
RSpec/EmptyExampleGroup:
  Enabled: false
